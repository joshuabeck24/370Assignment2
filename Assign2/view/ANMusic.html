<!DOCTYPE html>
<html>
	<head>
		<meta charset ="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../js/bootstrap.js"></script>
		<!-- Link to our own JavaScript file-->
		<script src="../js/script.js"></script>
		<script src="../js/jquery-2.1.1.min.js"></script>
		<title>AudioNexus - Music</title>
		<link rel="icon" href="../images/favicon.ico" type="image/x-icon"/>
		<link href="../css/styles.css" rel="stylesheet"/>
		<link href="../css/bootstrap.css" rel="stylesheet"/>
		
	</head>
	
	<body class="mainBody">
		<header id="mainHeader">
		</header>
		<img alt="Image of a Mixer" src="../images/headphones.png" class="imageLoad" />
		
		<section>
		 <div class="container">
			 <div class="jumbotron">
				 <h2> Music </h2>
				 <hr /> 
					 <div class="col-lg-6">
						 Artist: Tony Gregory
						 <br />
						 Song: Still Asleep
					 </div>
				 <div class="col-lg-6">
					 <audio controls>
						 <source src="../music/still_asleep.WAV" type="audio/wav">
						 Your browser does not support the audio tag.
					 </audio>
				 </div>
				 
				 <br />
				 <br />
				 <hr />
				 <br /> 
				 
				 <div class="col-lg-6">
					 Artist: Joshua Beck
					 <br />
					 Song: RingTones for Dayz
				 </div>
				 
				 <div class="col-lg-6">
					<audio controls>
					<source src="../music/ringtone.WAV" type="audio/wav">
					Your browser does not support the audio tag.
					</audio>
				 </div>
			</div>
		</div>
		</section>
		
		
		
		<br>
		<footer id="mainFooter">
		</footer>

	</body>
</html>
